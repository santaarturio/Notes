name: CI

on:
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    name: Build
    runs-on: macos-latest
    
    steps:
      - name: Cancel previous jobs
        uses: styfle/cancel-workflow-action@0.6.0
        with: 
          access_token: ${{ github.token }}
    
      - name: Git - Checkout
        uses: actions/checkout@v3
        
      - name: Setup - Ruby & Bundler
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7.6' # Not needed with a .ruby-version file
          bundler-cache: true   # Runs 'bundle install' and caches installed gems automatically
          
      - name: Build
        run: xcodebuild build-for-testing -project "notes.xcodeproj" -scheme "notes" -destination "generic/platform=iOS" -configuration Release build CODE_SIGNING_ALLOWED=NO
        
      - name: Test
        run: |
          device=`xcrun xctrace list devices 2>&1 | grep -oE 'iPhone.*?[^\(]+' | head -1 | awk '{$1=$1;print}' | sed -e "s/ Simulator$//"`
          xcodebuild test-without-building -project "notes.xcodeproj" -scheme "notes" -destination "platform=iOS Simulator,name=$device,OS=latest"
      
  test:
    name: Test
    runs-on: macos-latest
      
    steps:
      - uses: actions/checkout@v3
      - name: Test
        run: |
          xcodebuild -scheme notes -resultBundlePath TestResults test

      - uses: kishikawakatsumi/xcresulttool@v1
        with:
          path: TestResults.xcresult
        if: success() || failure()
        
